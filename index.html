<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>企業分析</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <button @click="count++">Count is: {{ count }}</button>
        </div>
    
        <script>
            const { createApp } = Vue
        
            createApp({
                data() {
                return {
                    message: 'Hello Vue!',
                    count: 0
                }
                }
            }).mount('#app')
        </script>
    </body>
</html>
